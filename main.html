<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "scores">
            <h1 id = "p1Score">p1 Score: 0</h1>
            <h1 id = "p2Score">p2 Score: 0</h1>
        </div>
        
        <div class = "game-border-1">
            <div class= "game-border-2">
                <div class = "game-border-3">
                    <div id = "game-board">
                        <h2 id="game-result" style="display: none;"></h2>
                        <div class="cell" data-index="0"></div>
                        <div class="cell" data-index="1"></div>
                        <div class="cell" data-index="2"></div>
                        <div class="cell" data-index="3"></div>
                        <div class="cell" data-index="4"></div>
                        <div class="cell" data-index="5"></div>
                        <div class="cell" data-index="6"></div>
                        <div class="cell" data-index="7"></div>
                        <div class="cell" data-index="8"></div>
                        
                    </div>
                </div>
            </div>
        </div>
        <h2 id="turn-indicator">Player 1 Turn</h2>
        <h2></h2>
        <button id = "restart">restart</button>
        <h1 id = "intro-text">Tic-Tac-Toe</h1>
    </div>
    






    <script src = "script.js"></script>
</body>
</html>
